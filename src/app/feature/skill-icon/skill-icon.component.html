<div [ngClass]="fa_class_selector">                  
    <i class="skill-icon col" [ngClass]="fa_icon"></i>
    <p class="col m-0">{{name}}</p>
  </div>
  <div class="progress col">        
    <div class="progress-bar" 
         role="progressbar" 
         style="width: 20%" 
         aria-valuenow="20" 
         aria-valuemin="0" 
         aria-valuemax="100" 
    *ngFor="let i of skillLevels" 
    [ngClass]="i.selector">{{level==i.pos? '&#10003;' : ''}} {{i.pos}}</div>                                
  </div>
